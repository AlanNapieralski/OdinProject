<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpotiClone</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <img src="./public/sentokosmos.jpg" alt="">
      <h1>Kosmos</h1>
      <p>Sentino</p>
      <div class="progressBar_bottom">
        <div class="progressBar_top"></div>
      </div>
      
    </div>
    <div class="controls">
      <button class="start">
        <i class="fa-solid fa-fire"></i>
      </button>
      <button class="play first">
        <i class="fa-solid fa-play"></i>
      </button>
      <button class="volume first">
        <i class="fa-solid fa-volume-high"></i>
      </button>
      <div class="sliderContainer">
        <input class="slider" type="range" min="0" max="100">
        <div class="overSlider"></div>
      </div>
      <button class="powerOff first">
        <i class="fa-solid fa-power-off"></i>
      </button>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
