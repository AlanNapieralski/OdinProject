<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpotiClone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <img src="" alt="song picture">
      <h1>Inuuniaravit (Born to be alive)</h1>
      <p>Elisapie</p>
      <div class="progressBar_bottom">
        <div class="progressBar_top"></div>
      </div>
      
    </div>
    <div class="controls">
      <div>
        <button class="start"><svg width="800px" height="800px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 3V21M16 4L12 8L8.00878 4M8.00878 20L12 16L16 20M3 12H21M4 8L8.00878 12L4 16M20 16L16 12L20 8" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg></button>
        <button class="play"><svg></svg></button>
        <button class="volume"><svg></svg></button>
        <input type="range" min="0" max="100">
        <button class="powerOff"><svg></svg></button>
      </div>
    </div>
  </div>
  </body>
</html>
