<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin: Sign up Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="graphic">
                <div class="logo">
                    <img src="img/odin logo.png" alt="logo">
                    <span>ODIN</span>
                </div>
                <img src="img/rain forest.jpg" alt="Rain Forest Leaf"> 
            </div>
            <div class="main">
                <div class="text">
                    <span class="text1">This is not a real online service! You know you need something like this in you life to help you realize your deepest dreams. 
                        Sign up not to get started</span><br><br>
                    <span class="text2">You know you want to do</span>
                </div>
                
                <form action="" method="post">
                    <div class="caption">Let's do this!</div>

                    <div class="formInputs">
                        <div class="firstName">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" name="FIRST NAME" id="firstName">
                        </div>
                        
                        <div class="lastName">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" name="LAST NAME"  id="lastName">
                        </div>
    
                        <div class="email">
                            <label for="email">EMAIL</label>
                            <input type="email" name="EMAIL" id="email">
                        </div>
                        
                        <div class="phoneNumber">
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="text" name="PHONE NUMBER" id="phoneNumber">
                        </div>
                        
                        <div class="password">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="PASSWORD" id="password">
                        </div>

                        <div class="password">
                            <label for="password">CONFIRM PASSWORD</label>
                            <input type="password" name="CONFIRM PASSWORD" id="password">
                        </div>
                    </div>
                </form>
                
                <button type="submit">Create Account</button>

                <div class="haveAccount">
                    <span>Already have an account?</span>
                    <a href="http://google.com">Log in</a>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
