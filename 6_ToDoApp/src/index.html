<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Todoist</title>
</head>
<body>
    <header>
        <h1>Alan's Todo</h1>
    </header>
    <hr>
    <main>
        <nav class="navBar">
            <div class="allTasks">
                <h2>All Tasks</h2>
                <button class="taskListBtn" id="allTasksButton">All Tasks</button>
            </div>
            <div class="projectComponent">
                <div class="myProjectsHeadline">
                    <h2>My Projects</h2>
                    <button class="addProject">+</button>
                </div>
                <div class="myProjects">
                    <ul>
                        <!-- dynamic -->
                    </ul>
                </div>
            </div>
        </nav>
        <div class="content">
            <h2>All Tasks</h2>
            <form id="todo-form">
                <ul id="todo-list">
                    <!-- dynamic -->
                </ul>
            </form>
        </div>
    </main>
    <div class="addTask">
        <button class="addTaskButton" id="addTask">+</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
